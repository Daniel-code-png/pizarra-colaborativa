<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h2>Crear cuenta</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>
  <p id="msg"></p>
  <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });
      if (res.ok) {
        document.getElementById("msg").innerText = "✅ Registro exitoso, ahora puedes iniciar sesión";
      } else {
        const data = await res.json();
        document.getElementById("msg").innerText = "❌ " + (data.error || "Error en el registro");
      }
    });
  </script>
</body>
</html>
